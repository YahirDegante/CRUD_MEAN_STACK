<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h4 class="mb-4">Crear Producto</h4>
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="mt-3">
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="name" placeholder="Producto"
                                [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched" />
                            <div class="text-danger small mt-1"
                                *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
                                El nombre del producto es obligatorio
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="category" placeholder="Categoría"
                                [class.is-invalid]="productForm.get('category')?.invalid && productForm.get('category')?.touched" />
                            <div class="text-danger small mt-1"
                                *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                                La categoría es obligatoria
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" formControlName="location" placeholder="Ubicación"
                                [class.is-invalid]="productForm.get('location')?.invalid && productForm.get('location')?.touched" />
                            <div class="text-danger small mt-1"
                                *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                                La ubicación es obligatoria
                            </div>
                        </div>
                        <div class="mb-4">
                            <input type="number" class="form-control" formControlName="price" placeholder="Precio"
                                [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched" />
                            <div class="text-danger small mt-1"
                                *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                                El precio es obligatorio
                            </div>
                            <div class="text-danger small mt-1"
                                *ngIf="productForm.get('price')?.hasError('min') && productForm.get('price')?.touched">
                                El precio debe ser mayor o igual a 0
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-success" type="submit" [disabled]="productForm.invalid">
                                Guardar
                            </button>
                            <button routerLink="/" class="btn btn-danger" type="button">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
